<div class="demo-button-container">
  <button mat-raised-button (click)="addData('0')" (callback)="getExams()" class="demo-button">
    Add data
  </button> 
</div>
<div class="mat-elevation-z8">
  </div>
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="lessonCode">
        <th mat-header-cell *matHeaderCellDef> Lesson Code </th>
        <td mat-cell *matCellDef="let element"> {{element.lessonCode}} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="studentNumber">
        <th mat-header-cell *matHeaderCellDef> Student Number </th>
        <td mat-cell *matCellDef="let element"> {{element.studentNumber}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="examDate">
        <th mat-header-cell *matHeaderCellDef> Exam Date </th>
        <td mat-cell *matCellDef="let element"> {{element.examDate}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" (callback)="getExams()" (click)="editRow(element)" appCrud> <img style="cursor: pointer;" src="../../../../../assets/edit.png"> </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td  mat-cell *matCellDef="let element"
         appDelete 
        [id] ="element.id" 
        controller = "exams"
        action="delete"
        (callback)="getExams()"> 
         </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()"
    [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
